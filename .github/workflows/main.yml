name: ebay-bot

  on:
    schedule:
      - cron: "15 */3 * * *"
    workflow_dispatch:

  permissions:
    contents: write

  jobs:
    run:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-python@v5
          with:
            python-version: "3.11"
        - name: Run bot
          env:
            EBAY_APP_TOKEN: ${{ secrets.EBAY_APP_TOKEN }}
            EBAY_CLIENT_ID: ${{ secrets.EBAY_CLIENT_ID }}
            EBAY_CLIENT_SECRET: ${{ secrets.EBAY_CLIENT_SECRET }}
            OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
            ENABLE_LLM: "false"
          run: python3 main.py
        - name: Commit results
          run: |
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            for f in report.html results.json results_history.json progress.json; do
              if [ -f "$f" ]; then
                git add "$f"
              fi
            done
            git diff --cached --quiet || git commit -m "bot: update scan results"
            git push
